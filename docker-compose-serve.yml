services:
  abxrlib-for-webxr:
    container_name: abxrlib-for-webxr
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["--serve"]
    ports:
      - "8000:8000"
    volumes:
      - ./build:/opt/arborxr/build
      - ./dist:/opt/arborxr/dist
      - ./testers:/opt/arborxr/testers
